<html> 
   <head>  
       <link rel="stylesheet" href="style.css">
      <title>Image Viewer DOM </title> 
   </head> 
   <body> 
      <!-- image view container --> 
      <div class="row"> 
         <div class="col-3"> 
            <!-- blank --> 
         </div> 
         <div class="col-6"> 
            <div id="picContainer"> 
               <div class="row"> 
                  <div class="col-8"> 
                     <img id="imgViewer" class="prev" src=""> 
                  </div> 
                  <div class="col-4"> 
                     <!-- title and description --> 
                     <h3 id="topicTtl">Title</h3> 
                     <p id="topicDescrpt">Description</p> 
                  </div> 
               </div> 
            </div> 
         </div> 
         <div class="col-3">
            <!-- blank --> 
        </div> 
    </div> 
    <!-- hover or clicked to display -->       <div class="row"> 
        <div class="col-3">
            <!--blank-->
            </div>
            <div class="col-2">
            <div class="optContainer">
            <img id="imgOption1" alt="no image" src="https://i.ibb.co/Pt2DxVD/bom.png"
            class="imgSelected" onmouseover="previewImg(this)">
            </div>
            </div>
            <div class="col-2">
            <div class="optContainer">
            <img id="imgOption2" alt="no image" src="https://i.ibb.co/Dfq8yCm/dom.png"
            class="imgSelected" onmouseover="previewImg(this)">
            </div>
            </div>
            <div class="col-2">
            <div class="optContainer">
            <img id="imgOption3" alt="no image" src="https://i.ibb.co/2knYzdk/intro.png"
            class="imgSelected" onmouseover="previewImg(this)">
            </div>
            </div>
            <div class="col-3">
            <!--blank-->
            </div>
            </div>
            <script src="script.js"></script>
            </body>
</html>
